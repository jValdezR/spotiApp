<app-loading *ngIf="loading"></app-loading>


<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images|noimage" class="img-thumbnail img-circle">
    </div>
    <div class="col">
        <h3>{{artista.name}}</h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank">
                Ir a la pagina del artista
            </a>

        </p>

    </div>
    <div class="col-4 text-right">

        <button routerLink="/home" class="btn btn-outline-danger">Regresar</button>
    </div>

    <br>

    <div class="row m-5">
        <div class="col">
            <table class="table">
                <thead>
                    <tr>
                        <th>Foto</th>
                        <th>Album</th>
                        <th>Cancion</th>
                        <th>Vista previa</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let item of topTrack">
                        <td>
                            <img [src]="item.album.images|noimage" class="img-thumb">
                        </td>
                        <td>{{item.album.name}}</td>
                        <td>{{item.name}}</td>
                        <td>
                            <!-- <audio [src]="item.preview_url" controls></audio> -->
                            <iframe [src]="item.uri|domseguro:'https://open.spotify.com/embed?uri=' " frameborder="0" widht="300" height="80px"></iframe>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
